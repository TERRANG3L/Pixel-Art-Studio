<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- A√±adido para responsividad -->
    <title>Pixel Art Studio Pro++</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="custom-confirm" id="confirmDialog" role="dialog" aria-labelledby="confirmDialogTitle" aria-hidden="true">
        <p id="confirmDialogTitle">¬øSeguro que quieres eliminar este color?</p>
        <div style="display: flex; gap: 10px; margin-top: 15px; justify-content: center;">
            <button id="confirmYes" aria-label="Confirmar eliminaci√≥n" type="button">S√≠</button>
            <button id="confirmNo" aria-label="Cancelar eliminaci√≥n" type="button">No</button>
        </div>
    </div>

    <div class="tool-panel">
        <div>
            <div class="color-picker">
                <div class="color-preview" id="colorPreview" role="presentation"></div>
                <input type="color" id="colorInput" value="#ff0000" aria-label="Selecciona un color">
                <div class="tools-grid" style="margin-top: 20px;">
                    <button class="tool-btn active" data-tool="brush" aria-label="Herramienta Pincel">
                        <span>üñåÔ∏è</span>
                        Pincel
                    </button>
                    <button class="tool-btn" data-tool="eraser" aria-label="Herramienta Borrador">
                        <span>üßπ</span>
                        Borrador
                    </button>
                    <button class="tool-btn" data-tool="fill" aria-label="Herramienta Relleno">
                        <span>üé®</span>
                        Relleno
                    </button>
                    <button class="tool-btn" data-tool="picker" aria-label="Herramienta Selector">
                        <span>üëÜ</span>
                        Selector
                    </button>
                </div>
            </div>

            <div class="color-picker">
                <div class="palette-selector">
                    <button id="newPaletteBtn" aria-label="Crear nueva paleta" type="button">Nueva</button>
                    <select id="paletteSelector" aria-label="Selecciona una paleta" onchange="changePalette(this.value)"></select>
                </div>
                <div class="palette-container">
                    <div id="colorPalette" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;"></div>
                </div>
                <button id="addToPaletteBtn" aria-label="A√±adir color a la paleta" type="button" style="margin-top: 15px; width: 100%;">
                    A√±adir a paleta
                </button>
            </div>
        </div>
        <div class="GridOptions">
            <input type="number" id="cols" value="16" min="8" max="64" onchange="safeUpdateGrid()" aria-label="N√∫mero de columnas">

            <span>x</span>

            <input type="number" id="rows" value="16" min="8" max="64" onchange="safeUpdateGrid()" aria-label="N√∫mero de filas">

            <button onclick="safeUpdateGrid()" aria-label="Actualizar cuadr√≠cula">Actualizar</button>
        </div>

        <div class="panel-controls">
            <div class="mirror-controls">
                <button id="toggleMirrorBtn" aria-label="Activar/Desactivar Modo Espejo" type="button">
                    ü™û Modo Espejo
                </button>
                <select id="mirrorTypeSelector" aria-label="Selecciona tipo de espejo" onchange="changeMirrorType(this.value)">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                    <option value="diagonal">Diagonal</option>
                </select>
            </div>

            <button id="toggleGridBtn" aria-label="Activar/Desactivar Grid" type="button">üî≤ Grid</button>
            <button id="clearGridBtn" aria-label="Limpiar cuadr√≠cula" type="button">üßπ Limpiar</button>
            <button id="saveArtBtn" aria-label="Guardar arte" type="button">üíæ Guardar</button>
        </div>

        <!-- Input para cargar im√°genes -->
        <div class="image-loader">
            <input type="file" id="imageLoader" accept="image/*" aria-label="Cargar imagen" style="margin-top: 15px; width: 100%;">
        </div>
    </div>

    <div class="main-area">
        <div id="gridContainer">
            <div id="grid" role="grid"></div>
    </div>

    <div class="zoom-controls">
        <button onclick="adjustZoom(-0.1)" aria-label="Disminuir zoom">‚ûñ</button>
        <span id="zoomLevel" aria-live="polite">100%</span>
        <button onclick="adjustZoom(0.1)" aria-label="Aumentar zoom">‚ûï</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
